<!DOCTYPE html>
<html>
<head>
    <title>HomeOrg</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-navigation">
                <div id="back-button" style="display: none;">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div id="home-button" style="display: none; cursor: pointer;">
                    <i class="material-icons">home</i>
                </div>
            </div>
            <span id="header-title">HomeOrg</span>
            <div class="header-icons">
                <div class="search-icon">
                    <i class="material-icons">search</i>
                </div>
                <div class="filter-icon">
                    <i class="material-icons">filter_list</i>
                </div>
                <i class="material-icons">more_vert</i>
            </div>
        </header>

        <div class="counts">
            <span>Folders: <span id="folder-count">0</span></span>
            <span>Items: <span id="item-count">0</span></span>
            <span>Quantity: <span id="total-quantity">0</span></span>
        </div>

        <div id="items-grid">
            <div id="folder-grid"></div>
            <div id="item-grid"></div>
        </div>

        

        <!-- Floating Action Button for Add -->
        <button id="add-item-fab">
            <i class="material-icons">add</i>
        </button>

        <!-- Details View -->
        <div id="details-view" style="display: none;">
            <img id="details-image" class="details-image" src="" alt="Detail image">
            
            <!-- Folder Form -->
            <form id="folder-details-form" style="display: none;">
                <input type="hidden" id="detailsFolderId">
                <label for="detailsFolderName">Folder Name:</label>
                <input type="text" id="detailsFolderName" required>

                <label for="detailsFolderDescription">Description:</label>
                <textarea id="detailsFolderDescription"></textarea>

                <label for="detailsFolderNotes">Notes:</label>
                <textarea id="detailsFolderNotes"></textarea>

                <label for="detailsFolderTags">Tags (comma-separated):</label>
                <input type="text" id="detailsFolderTags">

                <label for="detailsFolderParentId">Parent Folder:</label>
                <select id="detailsFolderParentId"></select>

                <button type="submit" class="btn-primary">Update Folder</button>
            </form>

            <!-- Item Form -->
            <form id="item-details-form" style="display: none;">
                <input type="hidden" id="detailsItemId">
                <label for="detailsItemName">Item Name:</label>
                <input type="text" id="detailsItemName" required>

                <label for="detailsItemDescription">Description:</label>
                <textarea id="detailsItemDescription"></textarea>

                <label for="detailsItemQuantity">Quantity:</label>
                <input type="number" id="detailsItemQuantity" value="1" required>

                <label for="detailsItemUnit">Unit:</label>
                <select id="detailsItemUnit"></select>

                <label for="detailsItemTags">Tags (comma-separated):</label>
                <input type="text" id="detailsItemTags">

                <label for="detailsItemAcquiredDate">Acquired Date:</label>
                <input type="date" id="detailsItemAcquiredDate">

                <label for="detailsItemNotes">Notes:</label>
                <textarea id="detailsItemNotes"></textarea>

                <label for="detailsItemFolderId">Folder:</label>
                <select id="detailsItemFolderId"></select>

                <button type="submit" class="btn-primary">Update Item</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" onclick="loadRootView(); return false;">
            <i class="material-icons">home</i> Items
        </a>
        <a href="#">
            <i class="material-icons">search</i> Search
        </a>
        <a href="#">
            <i class="material-icons">menu</i> Menu
        </a>
    </nav>

    <!-- Custom Message Box -->
    <div class="message-box" id="messageBox" style="display: none;"></div>

    <!-- Folder Selection Modal -->
    <div id="folder-selection-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-folder-selection-modal">&times;</span>
            <h2>Select Destination Folder</h2>
            <div id="folder-tree-container">
                <!-- Folder hierarchy will be loaded here -->
            </div>
            <button id="select-folder-button" class="btn-primary">Select Folder</button>
            <button id="select-root-button" class="btn-secondary">Move to Root</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="/script.js?v=1.1.0"></script>
</body>
</html>
